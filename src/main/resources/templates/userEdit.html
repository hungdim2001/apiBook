<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">


    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>User Edit</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <!-- nalika Icon CSS -->
    <link rel="stylesheet" th:href="@{/css/nalika-icon.css}">
    <!-- owl.carousel CSS -->
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.css}">
    <link rel="stylesheet" th:href="@{/css/owl.transitions.css}">
    <!-- animate CSS -->
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <!-- normalize CSS -->
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <!-- meanmenu icon CSS -->
    <link rel="stylesheet" th:href="@{/css/meanmenu.min.css}">
    <!-- main CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!-- morrisjs CSS -->
    <link rel="stylesheet" th:href="@{/css/morrisjs/morris.css}">
    <!-- mCustomScrollbar CSS -->
    <link rel="stylesheet" th:href="@{/css/scrollbar/jquery.mCustomScrollbar.min.css}">
    <!-- metisMenu CSS -->
    <link rel="stylesheet" th:href="@{/css/metisMenu/metisMenu.min.css}">
    <link rel="stylesheet" th:href="@{/css/metisMenu/metisMenu-vertical.css}">
    <!-- calendar CSS -->
    <link rel="stylesheet" th:href="@{/css/calendar/fullcalendar.min.css}">
    <link rel="stylesheet" th:href="@{/css/calendar/fullcalendar.print.min.css}">
    <!-- style CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- responsive CSS -->
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <!-- modernizr JS -->
    <script src="js/vendor/modernizr-2.8.3.min.js" th:src="@{/js/vendor/modernizr-2.8.3.min.js}"></script>
</head>

<body>

<div class="left-sidebar-pro">
    <nav id="sidebar" class="">
        <div class="left-custom-menu-adp-wrap comment-scrollbar">
            <nav class="sidebar-nav left-sidebar-menu-pro">
                <ul class="metismenu" id="menu1">
                    <li>
                        <a class="" href="/dashboard">
                            <i class="icon nalika-home icon-wrap"></i>
                            <span class="mini-click-non">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a class="" href="/book" aria-expanded="false"><i
                                class="fa fa-book m" style="margin-right: 5px"></i> <span
                                class="mini-click-non">Book</span></a>
                    </li>
                    <li>
                        <a class="" href="/category" aria-expanded="false"><i
                                class="fa fa-list " style="margin-right: 5px"></i><span
                                class="mini-click-non">Category</span></a>

                    </li>
                    <li>
                        <a class="" href="/user" aria-expanded="false"><i
                                class="fa fa-user" style="margin-right: 5px"></i> <span
                                class="mini-click-non">User</span></a>

                    </li>

                </ul>
            </nav>
        </div>
    </nav>
</div>
<div class="all-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="review-tab-pro-inner">
                    <ul id="myTab3" class="tab-review-design">
                        <li class="active"><a href="#description"><i class="icon nalika-edit" aria-hidden="true"></i>
                            User Edit</a></li>
                    </ul>
                    <div id="myTabContent" class="tab-content custom-product-edit">


                        <form action="/user/edit" method="post" th:object="${user}">
                            <div class="product-tab-list tab-pane fade active in" id="description">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                        <input type="hidden" name="id" th:field="*{id}"/>
                                        <div class="review-content-section">
                                            <label for="fname">FirstName:</label>
                                            <input id="fname" th:field="*{firstName}" type="text"
                                                   class="form-control pro-edt-select form-control-primary mg-b-pro-edt"
                                                   placeholder="First Name">

                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                        <div class="review-content-section">
                                            <label for="lname">LastName:</label>
                                            <input id="lname" th:field="*{lastName}" type="text"
                                                   class="form-control pro-edt-select form-control-primary mg-b-pro-edt"
                                                   placeholder="Last Name">

                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                        <div class="review-content-section">
                                            <label for="uname">UserName:</label>
                                            <input id="uname"  th:readonly="${user.username != null}" th:field="*{username}" type="text"
                                                   class="form-control pro-edt-select form-control-primary mg-b-pro-edt"
                                                   placeholder="User Name">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                        <div class="review-content-section">
                                            <label for="email">Email:</label>
                                            <input id="email"   th:readonly="${user.email != null}" th:field="*{email}"  type="text"
                                                   class="form-control pro-edt-select form-control-primary mg-b-pro-edt"
                                                   placeholder="User Name">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                        <div class="review-content-section">
                                            <label for="pw">Password:</label>
                                            <input minlength="6" id="pw"  th:field="*{__${'password'}__}" type="password" required
                                                   class="form-control pro-edt-select form-control-primary mg-b-pro-edt"
                                                   placeholder="Password">
                                        </div>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <img id="preview" th:src="${user.avatarUrl}" alt=""/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="text-center custom-pro-edt-ds">
                                            <button type="submit"
                                                    class="btn btn-ctl-bt waves-effect waves-light m-r-10">
                                                Save
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
<!-- Start Welcome area -->

<!-- jquery
    ============================================ -->
<script th:src="@{/js/vendor/jquery-1.12.4.min.js}"></script>
<!-- bootstrap JS -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- wow JS -->
<script th:src="@{/js/wow.min.js}"></script>
<!-- price-slider JS -->
<script th:src="@{/js/jquery-price-slider.js}"></script>
<!-- meanmenu JS -->
<script th:src="@{/js/jquery.meanmenu.js}"></script>
<!-- owl.carousel JS -->
<script th:src="@{/js/owl.carousel.min.js}"></script>
<!-- sticky JS -->
<script th:src="@{/js/jquery.sticky.js}"></script>
<!-- scrollUp JS -->
<script th:src="@{/js/jquery.scrollUp.min.js}"></script>
<!-- mCustomScrollbar JS -->
<script th:src="@{/js/scrollbar/jquery.mCustomScrollbar.concat.min.js}"></script>
<script th:src="@{/js/scrollbar/mCustomScrollbar-active.js}"></script>
<!-- metisMenu JS -->
<script th:src="@{/js/metisMenu/metisMenu.min.js}"></script>
<script th:src="@{/js/metisMenu/metisMenu-active.js}"></script>
<!-- sparkline JS -->
<script th:src="@{/js/sparkline/jquery.sparkline.min.js}"></script>
<script th:src="@{/js/sparkline/jquery.charts-sparkline.js}"></script>
<!-- calendar JS -->
<script th:src="@{/js/calendar/moment.min.js}"></script>
<script th:src="@{/js/calendar/fullcalendar.min.js}"></script>
<script th:src="@{/js/calendar/fullcalendar-active.js}"></script>
<!-- float JS -->
<script th:src="@{/js/flot/jquery.flot.js}"></script>
<script th:src="@{/js/flot/jquery.flot.resize.js}"></script>
<script th:src="@{/js/flot/curvedLines.js}"></script>
<script th:src="@{/js/flot/flot-active.js}"></script>
<!-- plugins JS -->
<script th:src="@{/js/plugins.js}"></script>
<!-- main JS -->
<script th:src="@{/js/main.js}"></script>
</body>

</html>
